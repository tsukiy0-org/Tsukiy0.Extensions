version: '3'
services:
  build:
    build:
      context: .
      dockerfile: build.Dockerfile
    volumes: 
      - ../../:/app
    working_dir: /app
    command: bash ./tasks/ci/build
  deploy:
    build:
      context: .
      dockerfile: deploy.Dockerfile
    volumes: 
      - ../../:/app
    working_dir: /app
    environment:
      NUGET_API_KEY: ${NUGET_API_KEY}
    command: bash ./tasks/ci/deploy
